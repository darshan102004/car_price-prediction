<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Used Car Price Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .form-container { max-width: 600px; margin: auto; }
        input, select { margin: 10px; padding: 8px; width: 200px; }
        .submit-btn { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .submit-btn:hover { background-color: #45a049; }
        .prediction { margin-top: 20px; font-size: 1.2em; color: #333; }
    </style>
</head>
<body>
    <h1>Used Car Price Prediction</h1>
    <div class="form-container">
        <form action="/predict" method="post">
            <label>Year:</label><br>
            <input type="number" name="Year" required><br>
            <label>Kilometers Driven:</label><br>
            <input type="number" name="Kilometers_Driven" required><br>
            <label>Mileage (kmpl):</label><br>
            <input type="number" step="0.1" name="Mileage" required><br>
            <label>Engine (cc):</label><br>
            <input type="number" name="Engine" required><br>
            <label>Power (bhp):</label><br>
            <input type="number" step="0.1" name="Power" required><br>
            <label>Seats:</label><br>
            <input type="number" name="Seats" required><br>
            <label>Brand:</label><br>
            <select name="Brand" required>
                <option value="Maruti">Maruti</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Honda">Honda</option>
                <!-- Add more brands as per dataset -->
            </select><br>
            <label>Model:</label><br>
            <input type="text" name="Model" required><br>
            <label>Fuel Type:</label><br>
            <select name="Fuel_Type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
            </select><br>
            <label>Transmission:</label><br>
            <select name="Transmission" required>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select><br>
            <label>Owner Type:</label><br>
            <select name="Owner_Type" required>
                <option value="First">First</option>
                <option value="Second">Second</option>
                <option value="Third">Third</option>
            </select><br>
            <input type="submit" value="Predict Price" class="submit-btn">
        </form>
        {% if prediction_text %}
        <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
